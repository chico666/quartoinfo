						<p><h2 class="conteudo">Quinta-feira de volta às aulas no Câmpus Bento Gonçalves</h2></p>

												<div class="not_img">
							<a href="./img1_files/2014121103652106img_6125(1).jpg" rel="prettyOverlay[$titulo]"><img src="./img1_files/2014121103652106img_6125.jpg" alt="Alunos iniciaram o ano letivo nesta quinta, dia 20 de fevereiro" /></a>
						</div>
						
						<p>A quinta-feira, 20 de fevereiro de 2014, foi de volta às aulas no Câmpus Bento Gonçalves do Instituto Federal de Educação, Ciência e Tecnologia do Rio Grande do Sul (IFRS). Pelos corredores da Instituição, tanto no turno da manhã quanto da tarde, o que se via eram olhos curiosos dos ingressantes nas turmas de primeiros anos dos cursos técnicos e a alegria dos veteranos no reencontro com os colegas, professores e técnicos. </p><p>Para dar início ao ano letivo foram realizadas atividades de boas-vindas. No turno da manhã, os novos alunos dos cursos técnicos em Agropecuária e Viticultura e Enologia, foram recepcionados com um café da manhã e com a apresentação da equipe da Direção de Ensino.</p><p>Depois, os ingressantes receberam uma palestra de orientação por parte da equipe do Departamento de Assistência ao Educando (DAE), onde foram apresentados os serviços de apoio pedagógico, psicologia e enfermagem. Em seguida, os educandos fizeram uma visita guiada por todas as dependências do Câmpus.</p><p>A manhã foi encerrada com uma atividade cultural de integração que reuniu todas as turmas dos cursos técnicos de nível médio. O servidor Adriano Castilho e o aluno Ivan Bucco realizaram uma apresentação musical no pátio da Instituição.</p><p>A tarde os estudantes ingressantes no curso técnico de Informática para a Internet foram recebidos no Salão de Atos, onde foram  apresentados à equipe da Direção de Ensino, receberam as orientações do DAE, assistiram a apresentação musical do professor Rafael Jaques e do estudante Ivan Bucco, fizeram a visita guiada pelo Câmpus e puderam saborear um lanche oferecido no refeitório do educandário. </p><p>No turno da noite foi a vez dos alunos dos cursos superiores terem acesso as informações da Instituição, esclarecerem dúvidas e claro, receberem as boas-vindas.</p><p>Confira mais fotos da volta às aulas, no álbum que está em nossa página no <a href="http://migre.me/hZgzL" target="_blank">Facebook</a>.</p><p><i>Fotos: Augusto Veber</i></p>
